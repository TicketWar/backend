# ---------------------------------
# sql log level setting
# ---------------------------------
spring:
  config:
    activate:
      on-profile: log
  jpa:
    properties:
      hibernate:
        show_sql: true # print sql query to stdout
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm:
          jdbc:
            bind: trace # spring boot 3.0.2+